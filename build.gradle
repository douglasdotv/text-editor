plugins {
    id 'java'
}

group 'br.com.dv'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'com.formdev:flatlaf:3.0'
}

test {
    useJUnitPlatform()
}